<!DOCTYPE html>
<html>
<head>   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400" />
    <!-- This is for syntax highlight -->
    <link rel="stylesheet" type="text/css" href="/assets/css/syntax.css">
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />

</head>
<body class="home-template">

	<header class="site-head" {% if page.cover %} style="background-image: url({{ page.cover }})"{% endif %}>
        <div class="site-head-content" class="inner">
            {% if page.logo %}
                <a class="blog-logo" href="/">
                    <img src="{{ page.logo }}" alt="Blog Logo" />
                </a>
            {% endif %}
            <h1 class="blog-title">{{ site.name }}</h1>
            <h2 class="blog-description"> 
                {{ site.description }}. 
            </h2>
        </div>
	</header>

    <main class="content" role="main">
	    <article class="post">
	        <section class="post-content">
	            {{content}}
	        </section>
	    </article>
	</main>

    <footer class="site-footer">
        <div class="inner">
             <section class="copyright">All content copyright <a href="http://hanno.co">Hanno</a></section>
             <section class="poweredby">Made with Jekyll</section>
        </div>
    </footer>

    <script type="text/javascript" src="/assets/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <script type="text/javascript" src="/assets/js/toc.min.js"></script>

    <script type="text/javascript">
	$(document).ready(function() {
	    $('#toc').toc({
		    'selectors': 'h1,h2,h3', //elements to use as headings
		    'container': '.post-content', //element to find all selectors in
		    'smoothScrolling': true, //enable or disable smooth scrolling on click
		    'prefix': 'toc', //prefix for anchor tags and class names
		    'onHighlight': function(el) {}, //called when a new section is highlighted 
		    'highlightOnScroll': true, //add class to heading that is currently in focus
		    'highlightOffset': 100, //offset to trigger the next headline
		    'anchorName': function(i, heading, prefix) { //custom function for anchor name
		        return prefix+i;
		    },
		    'headerText': function(i, heading, $heading) { //custom function building the header-item text
		        return $heading.text();
		    },
		'itemClass': function(i, heading, $heading, prefix) { // custom function for item class
		  return $heading[0].tagName.toLowerCase();
		}
		});
	});
	</script>

    	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-304290-12', 'auto');
		ga('send', 'pageview');
	</script> 
</body>
</html>
