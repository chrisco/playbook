<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://hanno.co/assets/stylesheets/app.1.css">

    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!--TODO: update when the main site changes are live-->
    <style>
    	.article h1 {
    		margin-top: 3rem;
    		margin-bottom: 3rem;
    	}
    	
    	h3 {
    		letter-spacing: -1px;
    	}
    	
    	li {
    		margin-bottom: 0.5rem;
    	}
    	
    	p,
	li {
		font-size: 0.785rem;
		line-height: 1.4;
	}
	
	img {
		margin-bottom: 1rem;
	}
	
	@media screen and (min-width: 40.063em) {
		font-size: 0.95rem;
		line-height: 1.45;	
	}
	
	@media screen and (min-width: 64.063em) {
		font-size: 1rem;
		line-height: 1.5;
	}
    </style>

</head>
<body>

<div id="st-container" class="st-container st-hideatstart">

	<!--TODO: update when the main site changes are live-->
	<section class="hero hero--contact" style="background-position: center 85%">
		<div class="row">
			<div class="columns">

				<h1>Hanno's Playbook</h1>
				<p class="subheader">This is the way we sail our ship.</p>

			</div>
		</div>
	</section>

	<article class="">
		<div class="row">
			<div class="columns medium-10 mediun-centered large-9 post-content">

				{{content}}

			</div>
		</div>
	</article>

	<footer class="global-cta join-cta js__container-outer">

		<div class="js__container-inner">

			<div class="row">
				<div class="columns text-center">

					<h1>Like the cut of our jib?</h1>
					<p class="subheader">We're always on the lookout for great people to work with&mdash;both shipmates, and clients. Drop us a message, and let's talk about what we can build together.</p>
					<a class="button outline primary" href="https://hanno.co/contact">Get in touch</a>
	
				</div>
			</div>

		</div>

	</footer>



    <script type="text/javascript" src="/assets/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <script type="text/javascript" src="/assets/js/toc.min.js"></script>

    <script type="text/javascript">
	$(document).ready(function() {
	    $('#toc').toc({
		    'selectors': 'h1,h2,h3', //elements to use as headings
		    'container': '.post-content', //element to find all selectors in
		    'smoothScrolling': true, //enable or disable smooth scrolling on click
		    'prefix': 'toc', //prefix for anchor tags and class names
		    'onHighlight': function(el) {}, //called when a new section is highlighted
		    'highlightOnScroll': true, //add class to heading that is currently in focus
		    'highlightOffset': 100, //offset to trigger the next headline
		    'anchorName': function(i, heading, prefix) { //custom function for anchor name
		        return prefix+i;
		    },
		    'headerText': function(i, heading, $heading) { //custom function building the header-item text
		        return $heading.text();
		    },
		'itemClass': function(i, heading, $heading, prefix) { // custom function for item class
		  return $heading[0].tagName.toLowerCase();
		}
		});
	});
	</script>

    <script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-304290-12', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
